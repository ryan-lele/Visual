<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Alchemy | 视觉炼金</title>
    <!-- 引入 Tailwind CSS (样式引擎) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM (核心引擎) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel (浏览器内编译) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 预设字体 -->
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-[#1A1A1A]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 图标组件定义 (内嵌版，无需依赖外部库) ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Sparkles = ({ className }) => <IconBase className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/></IconBase>;
        const Zap = ({ className }) => <IconBase className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const CheckCircle = ({ className }) => <IconBase className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></IconBase>;
        const Video = ({ className }) => <IconBase className={className}><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></IconBase>;
        const ShieldCheck = ({ className }) => <IconBase className={className}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Award = ({ className }) => <IconBase className={className}><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Play = ({ className }) => <IconBase className={className}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
        const Globe = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconBase>;
        const Layout = ({ className }) => <IconBase className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="9" y2="21"/></IconBase>;
        const FileText = ({ className }) => <IconBase className={className}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></IconBase>;
        const Cpu = ({ className }) => <IconBase className={className}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconBase>;

        // --- Before/After Slider Component ---
        const ComparisonSlider = ({ beforeLabel, afterLabel, beforeImage, afterImage, alt }) => {
            const [sliderPosition, setSliderPosition] = useState(50);
            const [isResizing, setIsResizing] = useState(false);
            const containerRef = useRef(null);

            const handleMouseDown = () => setIsResizing(true);
            const handleMouseUp = () => setIsResizing(false);
            
            const handleMouseMove = (e) => {
                if (!isResizing || !containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                setSliderPosition((x / rect.width) * 100);
            };

            const handleTouchMove = (e) => {
                if (!containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.touches[0].clientX - rect.left, rect.width));
                setSliderPosition((x / rect.width) * 100);
            };

            useEffect(() => {
                document.addEventListener('mouseup', handleMouseUp);
                document.addEventListener('touchend', handleMouseUp);
                return () => {
                document.removeEventListener('mouseup', handleMouseUp);
                document.removeEventListener('touchend', handleMouseUp);
                }
            }, []);

            return (
                <div 
                ref={containerRef}
                className="relative w-full h-64 md:h-96 rounded-xl overflow-hidden cursor-ew-resize select-none group shadow-2xl border border-[#333] touch-none"
                onMouseMove={handleMouseMove}
                onTouchMove={handleTouchMove}
                >
                <img 
                    src={afterImage} 
                    alt={alt} 
                    className="absolute top-0 left-0 w-full h-full object-cover" 
                    onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/800x600/1a1a1a/FF9900?text=Image+Missing:+'+afterImage}}
                />
                <div className="absolute top-4 right-4 bg-[#FF9900] text-black text-xs font-bold px-3 py-1 rounded-sm uppercase tracking-wider z-10 shadow-lg">
                    {afterLabel}
                </div>

                <div 
                    className="absolute top-0 left-0 h-full overflow-hidden border-r-2 border-[#FF9900]"
                    style={{ width: `${sliderPosition}%` }}
                >
                    <img 
                    src={beforeImage} 
                    alt={alt} 
                    className="absolute top-0 left-0 max-w-none h-full object-cover" 
                    style={{ width: containerRef.current ? containerRef.current.offsetWidth : '100%' }} 
                    onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/800x600/333333/666666?text=Image+Missing:+'+beforeImage}}
                    />
                    <div className="absolute top-4 left-4 bg-black/80 text-gray-300 text-xs font-bold px-3 py-1 rounded-sm uppercase tracking-wider shadow-lg backdrop-blur-sm border border-gray-700">
                    {beforeLabel}
                    </div>
                </div>

                <div 
                    className="absolute top-0 bottom-0 w-1 bg-transparent cursor-ew-resize flex items-center justify-center"
                    style={{ left: `${sliderPosition}%` }}
                    onMouseDown={handleMouseDown}
                    onTouchStart={handleMouseDown}
                >
                    <div className="w-8 h-8 bg-[#FF9900] rounded-full shadow-[0_0_15px_rgba(255,153,0,0.6)] flex items-center justify-center -ml-1 transform transition-transform group-hover:scale-110 border-2 border-white">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-black"><polyline points="15 18 9 12 15 6"></polyline><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </div>
                </div>
                </div>
            );
        };

        // --- Main App Component ---
        function VisualAlchemy() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen bg-[#1A1A1A] text-gray-200 font-sans selection:bg-[#FF9900] selection:text-black pb-20">
                
                {/* Navigation */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#1A1A1A]/95 backdrop-blur-md py-3 shadow-lg border-b border-[#333]' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <div className="w-8 h-8 bg-[#FF9900] flex items-center justify-center rounded-sm">
                        <Sparkles className="w-5 h-5 text-black" />
                        </div>
                        <span className="text-xl font-bold tracking-tight text-white uppercase font-mono">Visual <span className="text-[#FF9900]">Alchemy</span></span>
                    </div>
                    <button className="bg-white hover:bg-gray-200 text-black px-4 md:px-6 py-2 rounded-sm text-xs md:text-sm font-bold uppercase tracking-wider transition-all shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                        免费视觉诊断
                    </button>
                    </div>
                </nav>

                {/* Hero Section */}
                <header className="relative h-screen flex items-center justify-center overflow-hidden">
                    <div className="absolute inset-0 z-0">
                    <img 
                        src="images/hero_bg_cinematic.jpg" 
                        alt="Visual Alchemy Cinematic Background" 
                        className="w-full h-full object-cover opacity-40"
                        onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/1920x1080/0a0a0a/333333?text=Missing:/images/hero_bg_cinematic.jpg'}}
                    />
                    <div className="absolute inset-0 bg-gradient-to-b from-[#1A1A1A]/80 via-[#1A1A1A]/50 to-[#1A1A1A] z-10"></div>
                    </div>

                    <div className="container mx-auto px-6 text-center relative z-20 pt-20">
                    <div className="inline-flex items-center gap-2 px-3 py-1 border border-[#FF9900]/50 text-[#FF9900] text-xs font-bold uppercase tracking-[0.2em] mb-8 bg-black/50 backdrop-blur-sm">
                        <MapPin className="w-3 h-3" /> Hangzhou · B2B Industrial Design
                    </div>
                    <h1 className="text-5xl md:text-7xl font-black text-white leading-none mb-8 tracking-tight">
                        并不是所有机器，<br />
                        都能展现出<span className="text-[#FF9900]">“德国品质”</span>。
                    </h1>
                    <p className="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mb-12 leading-relaxed font-light">
                        我们不生产机器。我们用<span className="text-white font-medium">豪宅设计的审美</span>，重构工业产品的价值。<br/>
                        <span className="text-[#00CCFF] italic">Visual Translators of Industrial Value.</span>
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center px-4">
                        <button className="bg-[#FF9900] text-black px-8 py-4 rounded-sm font-bold text-lg hover:bg-[#e68a00] transition-colors flex items-center justify-center gap-2 shadow-[0_0_30px_rgba(255,153,0,0.3)]">
                        查看重构案例 <ArrowRight className="w-5 h-5" />
                        </button>
                        <button className="bg-transparent border border-gray-600 text-white px-8 py-4 rounded-sm font-bold text-lg hover:border-white hover:bg-white/5 transition-colors flex items-center gap-2">
                        <Play className="w-4 h-4" /> 观看品牌影片
                        </button>
                    </div>
                    </div>
                </header>

                {/* Trust Indicators */}
                <div className="border-y border-[#333] bg-[#111]">
                    <div className="container mx-auto px-6 py-8">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                        <div className="flex flex-col items-center gap-2">
                        <Award className="w-6 h-6 text-[#00CCFF]" />
                        <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">室内设计背景</span>
                        </div>
                        <div className="flex flex-col items-center gap-2">
                        <Users className="w-6 h-6 text-[#00CCFF]" />
                        <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">专家级团队</span>
                        </div>
                        <div className="flex flex-col items-center gap-2">
                        <Zap className="w-6 h-6 text-[#00CCFF]" />
                        <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">AI 逻辑重构</span>
                        </div>
                        <div className="flex flex-col items-center gap-2">
                        <ShieldCheck className="w-6 h-6 text-[#00CCFF]" />
                        <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">成交确定性</span>
                        </div>
                    </div>
                    </div>
                </div>

                {/* Industrial Portfolio Section (Case Studies) */}
                <section className="py-24 relative bg-[#1A1A1A]" id="portfolio">
                    <div className="container mx-auto px-6">
                    <div className="mb-16 border-l-4 border-[#FF9900] pl-6">
                        <h2 className="text-3xl md:text-4xl font-black text-white mb-2 uppercase">Reconstruction <span className="text-[#FF9900]">///</span> 工业重构</h2>
                        <p className="text-gray-400">拖动滑块，见证从“废品站”到“德系精工”的质变。</p>
                    </div>

                    <div className="space-y-32">
                        {/* Case 1 */}
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <ComparisonSlider 
                            beforeLabel="Before: 露天作坊实拍"
                            afterLabel="After: 德系黑武士风格"
                            beforeImage="images/case01_laser_before.jpg"
                            afterImage="images/case01_laser_after.jpg"
                            alt="Industrial Handheld Welder Transformation"
                            />
                        </div>
                        <div>
                            <div className="inline-flex items-center gap-2 text-[#FF9900] font-mono text-sm mb-4">
                            <span className="w-2 h-2 bg-[#FF9900]"></span> CASE STUDY 01
                            </div>
                            <h3 className="text-3xl font-bold text-white mb-4">精密激光设备 · 视觉升级</h3>
                            <p className="text-gray-400 mb-6 leading-relaxed font-light">
                            <strong className="text-white block mb-2 font-bold">痛点：</strong> 
                            原图拍摄于杂乱的水泥地，电线缠绕，严重拉低了万元级设备的价值感，难以获得海外客户信任。
                            <br/><br/>
                            <strong className="text-white block mb-2 font-bold">炼金方案 (Dark Knight Style)：</strong> 
                            彻底重构为<span className="text-[#00CCFF]">“深灰色极简影棚”</span>。利用戏剧性侧光勾勒金属拉丝质感，外壳做半透明处理，透视内部精密铜管结构。
                            </p>
                            <div className="flex flex-wrap gap-3">
                            <div className="px-3 py-1 border border-gray-700 rounded-sm text-xs text-gray-300">德系质感</div>
                            <div className="px-3 py-1 border border-gray-700 rounded-sm text-xs text-gray-300">内部透视</div>
                            <div className="px-3 py-1 border border-[#00CCFF]/30 text-[#00CCFF] rounded-sm text-xs">+ 品牌溢价</div>
                            </div>
                        </div>
                        </div>

                        {/* Case 2 */}
                        <div className="grid md:grid-cols-2 gap-12 items-center md:flex-row-reverse">
                        <div className="md:order-2">
                            <ComparisonSlider 
                            beforeLabel="Before: 老旧厂房背景"
                            afterLabel="After: GMP 无菌实验室"
                            beforeImage="images/case02_medical_before.jpg"
                            afterImage="images/case02_medical_after.jpg"
                            alt="Medical Production Line Transformation"
                            />
                        </div>
                        <div className="md:order-1">
                            <div className="inline-flex items-center gap-2 text-[#00CCFF] font-mono text-sm mb-4">
                            <span className="w-2 h-2 bg-[#00CCFF]"></span> CASE STUDY 02
                            </div>
                            <h3 className="text-3xl font-bold text-white mb-4">医疗耗材产线 · 信任重塑</h3>
                            <p className="text-gray-400 mb-6 leading-relaxed font-light">
                            <strong className="text-white block mb-2 font-bold">痛点：</strong> 
                            背景陈旧，给人落后的作坊印象，严重缺乏医疗行业必须的“卫生感”和“科技感”。
                            <br/><br/>
                            <strong className="text-white block mb-2 font-bold">炼金方案 (Sterile Lab Style)：</strong> 
                            置换为极致纯白的<span className="text-[#00CCFF]">“GMP 无菌级车间”</span>环境。使用冷蓝科技光，微观展示产品的晶莹剔透，建立绝对的卫生信任。
                            </p>
                            <div className="flex flex-wrap gap-3">
                            <div className="px-3 py-1 border border-gray-700 rounded-sm text-xs text-gray-300">医疗级洁净</div>
                            <div className="px-3 py-1 border border-gray-700 rounded-sm text-xs text-gray-300">微观特写</div>
                            <div className="px-3 py-1 border border-[#00CCFF]/30 text-[#00CCFF] rounded-sm text-xs">+ 信任背书</div>
                            </div>
                        </div>
                        </div>

                    </div>
                    </div>
                </section>

                {/* Digital Asset Extension */}
                <section className="py-24 bg-[#141414] border-t border-[#333]">
                    <div className="container mx-auto px-6">
                    <div className="mb-16 border-l-4 border-[#00CCFF] pl-6">
                        <h2 className="text-3xl md:text-4xl font-black text-white mb-2 uppercase">Digital Expansion <span className="text-[#00CCFF]">///</span> 数字资产延伸</h2>
                        <p className="text-gray-400">从一张图，到全链路的品牌竞争力。</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8">
                        {/* Card 1: Website */}
                        <div className="group bg-[#1A1A1A] border border-[#333] hover:border-[#FF9900] transition-colors rounded-sm overflow-hidden flex flex-col">
                        <div className="h-48 overflow-hidden relative">
                            <img 
                            src="images/service_web_global.jpg" 
                            alt="Global Website Development" 
                            className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                            onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/600x400/111/444?text=Service:+Website+Development'}}
                            />
                            <div className="absolute top-4 left-4 bg-black/80 backdrop-blur-sm p-2 rounded-sm border border-gray-700">
                                <Globe className="w-5 h-5 text-[#FF9900]" />
                            </div>
                        </div>
                        <div className="p-8 flex-1 flex flex-col">
                            <h3 className="text-xl font-bold text-white mb-3">国际化品牌官网搭建</h3>
                            <p className="text-sm text-gray-400 mb-6 flex-1 leading-relaxed">
                                别让简陋的网页成为询盘流失的黑洞。我们为您打造符合 2025 国际审美的独立站，让您的工厂 24 小时在全球展示“大厂风范”。
                            </p>
                            <div className="text-xs text-[#00CCFF] font-mono tracking-wider"># SEO 优化 # 询盘转化</div>
                        </div>
                        </div>

                        {/* Card 2: UI Design */}
                        <div className="group bg-[#1A1A1A] border border-[#333] hover:border-[#FF9900] transition-colors rounded-sm overflow-hidden flex flex-col">
                        <div className="h-48 overflow-hidden relative">
                            <img 
                            src="images/service_ui_hmi.jpg" 
                            alt="Industrial UI/HMI Design" 
                            className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                            onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/600x400/222/555?text=Service:+Industrial+UI+Design'}}
                            />
                            <div className="absolute top-4 left-4 bg-black/80 backdrop-blur-sm p-2 rounded-sm border border-gray-700">
                                <Layout className="w-5 h-5 text-[#FF9900]" />
                            </div>
                        </div>
                        <div className="p-8 flex-1 flex flex-col">
                            <h3 className="text-xl font-bold text-white mb-3">工业 UI/HMI 升级</h3>
                            <p className="text-sm text-gray-400 mb-6 flex-1 leading-relaxed">
                                硬件再强，界面太土也会被砍价。我们提供人机交互界面 (HMI) 的视觉重构，让操作体验像使用 iPhone 一样流畅、高级。
                            </p>
                            <div className="text-xs text-[#00CCFF] font-mono tracking-wider"># 交互体验 # 智能制造</div>
                        </div>
                        </div>

                        {/* Card 3: Patent/Tech */}
                        <div className="group bg-[#1A1A1A] border border-[#333] hover:border-[#FF9900] transition-colors rounded-sm overflow-hidden flex flex-col">
                        <div className="h-48 overflow-hidden relative">
                            <img 
                            src="images/service_patent_blueprint.jpg" 
                            alt="Patent Visualization" 
                            className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                            onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/600x400/111/444?text=Service:+Patent+Blueprint'}}
                            />
                            <div className="absolute top-4 left-4 bg-black/80 backdrop-blur-sm p-2 rounded-sm border border-gray-700">
                                <FileText className="w-5 h-5 text-[#FF9900]" />
                            </div>
                        </div>
                        <div className="p-8 flex-1 flex flex-col">
                            <h3 className="text-xl font-bold text-white mb-3">技术可视化 & 专利赋能</h3>
                            <p className="text-sm text-gray-400 mb-6 flex-1 leading-relaxed">
                                将枯燥的 CAD 图纸转化为极具商业说服力的“技术原理图”。协助进行实用新型专利开发与视觉包装，构建技术护城河。
                            </p>
                            <div className="text-xs text-[#00CCFF] font-mono tracking-wider"># 知识产权 # 技术壁垒</div>
                        </div>
                        </div>

                    </div>
                    </div>
                </section>

                {/* Aesthetic DNA Section */}
                <section className="py-24 bg-[#111] border-t border-[#333]">
                    <div className="container mx-auto px-6">
